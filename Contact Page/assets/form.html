<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png"></span>
                            <span>545 Carolina Avenue <br>
                                Fort Myers, FL <br>
                                33905</span>
                        </li>
                        <li>
                            <span><img src="mail.png"></span>
                            <span>lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="call.png"></span>
                            <span>386-223-1194</span>
                        </li>
                    </ul>
                    <ul class="sci">
                        <li><a href="#"><img src="1.png"></a></li>
                        <li><a href="#"><img src="2.png"></a></li>
                        <li><a href="#"><img src="3.png"></a></li>
                        <li><a href="#"><img src="4.png"></a></li>
                        <li><a href="#"><img src="5.png"></a></li>
                    </ul>
                </div>
            </div>
            <div class="contactForm">
                <h2>Send a Message!</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email <Address></Address></span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Cell Phone Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write Your Message Here.</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="sumbit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
